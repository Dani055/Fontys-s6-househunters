apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: househunters-ingress
  name: househunters-ingress
  namespace: househunters
  annotations:
    ingressClassName: "gce"
    kubernetes.io/ingress.global-static-ip-name: househunters-static-ip
    networking.gke.io/managed-certificates: househunters-certificate
    networking.gke.io/v1beta1.FrontendConfig: frontend-config
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
    - host: ydoykov.nl
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                # Service with name
                name: auth-ms-service
                # Internal cluster port
                port:
                  number: 9998
          - path: /api/user
            pathType: Prefix
            backend:
              service:
                # Service with name
                name: auth-ms-service
                # Internal cluster port
                port:
                  number: 9998
          - path: /api/listing
            pathType: Prefix
            backend:
              service:
                # Service with name
                name: listing-ms-service
                # Internal cluster port
                port:
                  number: 9997
          - path: /api/comment
            pathType: Prefix
            backend:
              service:
                # Service with name
                name: listing-ms-service
                # Internal cluster port
                port:
                  number: 9997
          - path: /api/bid
            pathType: Prefix
            backend:
              service:
                # Service with name
                name: bid-ms-service
                # Internal cluster port
                port:
                  number: 9996
          - path: /api/mediaa
            pathType: Prefix
            backend:
              service:
                # Service with name
                name: media-ms-service
                # Internal cluster port
                port:
                  number: 9999
          - path: /
            pathType: Prefix
            backend:
              service:
                # Service with name
                name: frontend-service
                # Internal cluster port
                port:
                  number: 3000

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: househunters-certificate
  namespace: househunters
spec:
  domains:
    - ydoykov.nl
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: frontend-config
  namespace: househunters
spec:
  redirectToHttps:
    enabled: true
    responseCodeName: FOUND